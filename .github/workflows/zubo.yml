name: zubo

on:
  schedule:
    - cron: '0 7,19 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        persist-credentials: true
        fetch-depth: 0  # 必须获取完整历史

    # ...其他步骤保持不变...

    - name: 更新组播源（冲突安全模式）
      run: |
        cd $GITHUB_WORKSPACE
        
        # 重置所有冲突文件
        git checkout --ours txt/*.txt zubo.txt
        git checkout --ours zubo.txt
        
        # 重新添加文件
        git add .
        
        # 设置Git身份
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 强制更新（覆盖远程）
        git pull origin main -X theirs  # 优先采用远程更改
        git add .
        git commit -m "强制更新组播源 [skip ci]" || echo "无需新提交"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
