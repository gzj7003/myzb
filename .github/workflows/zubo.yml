name: zubo

on:
  schedule:
    - cron: '0 7,19 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 关键权限配置

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # 升级到v4版本
      with:
        persist-credentials: true  # 保持认证信息
      
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y yt-dlp sed nmap
      
    - name: 获取组播地址
      run: |
        cd $GITHUB_WORKSPACE
        bash ./zubo2.sh

    - name: Set up Python
      uses: actions/setup-python@v4  # 升级到v4版本
      with:
        python-version: '3.10'  # 指定明确版本

    - name: run 去重py
      run: python ${{ github.workspace }}/去重.py
      
    - name: 更新组播源
      run: |
        cd $GITHUB_WORKSPACE
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "自动更新组播源 [skip ci]"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 显式使用GITHUB_TOKEN
